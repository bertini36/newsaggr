<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO Meta Tags -->
  <meta name="description"
    content="NewsAggr - Real-time news aggregator bringing you the latest headlines from top sources with an elegant reading experience" />
  <meta name="keywords" content="news, tech news, real-time news, news aggregator, NewsAggr, headlines, technology" />
  <meta name="author" content="NewsAggr" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://newsaggr.online/" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="NewsAggr - Your daily news aggregator" />
  <meta property="og:description"
    content="Real-time news aggregator bringing you the latest headlines from top sources with an elegant reading experience" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://newsaggr.online/" />
  <meta property="og:image" content="https://newsaggr.online/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="NewsAggr - Your daily news aggregator" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="NewsAggr - Your daily news aggregator" />
  <meta name="twitter:description"
    content="Real-time news aggregator bringing you the latest headlines from top sources with an elegant reading experience" />
  <meta name="twitter:image" content="https://newsaggr.online/og-image.png" />

  <meta name="theme-color" content="#0d1117" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="preload" href="/Baloo2-Bold.subset.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NewsAggr",
      "url": "https://newsaggr.online",
      "description": "Real-time news aggregator bringing you the latest headlines from top sources with an elegant reading experience",
    }
  </script>



  <script>
    const query = new URLSearchParams(window.location.search)
    if (query.has("login") && query.has("user") && query.has("jwt")) {
      localStorage.setItem("user", query.get("user"))
      localStorage.setItem("jwt", JSON.stringify(query.get("jwt")))
      window.history.replaceState({}, document.title, window.location.pathname)
    }
  </script>
  <title>NewsAggr</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
